<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }
        body{
            background: rgb(225, 228, 216);
        }
        .row{
            background: white;
            border-radius: 30px ;
        }
        img{
            border-top-left-radius: 30px;
            border-buttom-left-radius: 30px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <section class="form my-4 mx-5 ">
        <div class="container">
            <div class="row no-gutters">
            <div class="Row">
                <div class="col-lg-5">
                   <img src="./logo.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7">
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email-Address" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="*********" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn1"> Login</button>
                            </div>
                        </div>
                        <a href="https://qiskit.org/textbook/what-is-quantum.html">Forgot password</a>
                        <p> <a href="https://web.whatsapp.com/">Register Now</a> </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
